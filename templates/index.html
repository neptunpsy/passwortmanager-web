<!DOCTYPE html>
<html>
<head>
    <title>Passwortmanager</title>
    <!-- ✅ CSS-Datei einbinden -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>🔑 Passwortmanager</h2>
    <a href="/logout">Logout</a>

    <h3>Gespeicherte Passwörter:</h3>
    <table>
        <tr>
            <th>Dienst</th>
            <th>Benutzername</th>
            <th>Kategorie</th>
            <th>Passwort</th>
            <th>Aktion</th>
        </tr>
        {% for dienst, eintrag in daten.items() %}
        <tr>
            <td>{{ dienst }}</td>
            <td>{{ eintrag.benutzername }}</td>
            <td>{{ eintrag.kategorie }}</td>
            <td>{{ eintrag.passwort }}</td>
            <td><a href="/delete/{{ dienst }}">🗑 Löschen</a></td>
        </tr>
        {% endfor %}
    </table>

    <h3>➕ Neues Passwort hinzufügen:</h3>
    <form method="POST" action="/add">
        <input type="text" name="dienst" placeholder="Dienst" required>
        <input type="text" name="benutzername" placeholder="Benutzername" required>
        <input type="text" name="passwort" placeholder="Passwort" required>
        <input type="text" name="kategorie" placeholder="Kategorie" required>
        <button type="submit">Hinzufügen</button>
    </form>
</div>
</body>
</html>
